<!DOCTYPE html>
<html>
<head>
  <title>Test Worst-Case AI API</title>
</head>
<body>
  <h1>Send AI Request</h1>
  <button onclick="sendRequest()">Predict</button>

  <script>
    async function sendRequest() {
      const response = await fetch("https://worst-case-ai.onrender.com/predict/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "access-token": "rian-secret-key"
        },
        body: JSON.stringify({
          cpu_usage: 75.3,
          memory_usage: 63.1,
          network_traffic: 120000
        })
      });

      const data = await response.json();
      alert("Response: " + JSON.stringify(data));
    }
  </script>
</body>
</html>
